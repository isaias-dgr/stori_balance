<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
    </head>

    <body  style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
        <header class="container" style="width: 70%; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); display: flex">
            <div style="width: 30%; display: flex;  justify-content: center; align-items: center;" >
                <img src="https://www.storicard.com/_next/static/media/complete-logo.0f6b7ce5.svg" alt="logo" type="image/svg+xml">
            </div>
            <div style="width: 65%;">
                <h1 style="font-size: 24px; margin-top: 0; margin-bottom: 20px">Balance de Cuenta</h1>
                <h3 style="font-size: 16px; margin-top: 0; margin-bottom: 20px">User: {{id}}</h3>
                <h3 style="font-size: 16px; margin-top: 0; margin-bottom: 20px">Periodo: {{year}}/{{month}}</h3>
                Para ver el balance completo <a href="{{url}}">ver aqui</a>
            </div>
        </header>
        {{#each products}}
        <div class="container" style="max-width: 70%; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);" >
            <h2>Product: {{id}}</h2>
            <h3>Total ${{total}}</h3>
        </div>
        {{/each}}

    </body>
</html>
